<!DOCTYPE html>
<html lang="{{ page.lang | default: site.lang | default: "en" }}">

{% include head.html %}

<body>

  {% include header.html %}

  <main class="page-content" aria-label="Content">
    <div class="wrapper">
        <h2>Footprint Library - {{ page.title }}</h1>
        <p>Description: {{ page.descr }}</p>
        <p>Footprints: {{ page.footprintcount }}</p>
        <p>Download: <a href="/download/footprints/{{ page.title }}.7z">{{ page.title }}.7z - {{ page.archivesize }}</a></p>
        <br>
        {{ content }}
        <br>
        {% include render_date.html %}
        <br>
        <a href="/footprints">Back</a>
    </div>
  </main>

</body>
</html>
